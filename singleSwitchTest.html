<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="change_blindness.css">
<title>Change Blindness</title>
</head>
<body>
	<div id="image-changer">
		<img id="image-frame" class="changing-image" src="" alt="starting"
			style="visibility: visible" />
	</div>
</body>
<script type="text/javascript" src="imageSingleSwitcher.js"></script>
<script>
	window.onload = function() {
		console.log('page loaded');
		var query = window.location.search.substring(1);
		var vars = query.split("&");
		for(var i=0;i<vars.length;i++) {
			var pair = vars[i].split("=");
			/*if(typeof_query_string[pair[0]] === "undefined") {
				alert("could not find image, please try again");
				window.location.href = 'ChangeStartDynamic.html';
			}*/
			if(pair[0]=="dir") {
				var dir = pair[1];
			} else if(pair[0]=="image") {
				var image = pair[1];
			}
		}
		if(dir !=null && image !=null) {
			console.log("dir: "+dir+ " image: "+ image);
			startImageSwitcherDefault("sets/"+dir+"/"+image);
		}
	}
</script>
</html>
